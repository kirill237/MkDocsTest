openapi: "3.0.2"
info:
  title: "OpenWeatherMap API"
  description: "Get the current weather, daily forecast for 16 days, and a three-hour-interval forecast for 5 days for your city. Helpful stats, graphics, and this day in history charts are available for your reference. Interactive maps show precipitation, clouds, pressure, wind around your location stations. Data is available in JSON, XML, or HTML format. **Note**: This sample Swagger file covers the `current` endpoint only from the OpenWeatherMap API. <br/><br/> **Note**: All parameters are optional, but you must select at least one parameter. Calling the API by city ID (using the `id` parameter) will provide the most precise location results."
  version: "2.5"
  termsOfService: "https://openweathermap.org/terms"
  contact:
    name: "OpenWeatherMap API"
    url: "https://openweathermap.org/api"
    email: "some_email@gmail.com"
  license:
    name: "CC Attribution-ShareAlike 4.0 (CC BY-SA 4.0)"
    url: "https://openweathermap.org/price"
paths:
  /credit-card/list:
    post:
      tags:
        - Current Weather Data
      summary: "Call current weather data for one location."
      description: "Access current weather data for any location on Earth including over 200,000 cities! Current weather is frequently updated based on global models and data from more than 40,000 weather stations."
      operationId: CurrentWeatherData
      parameters:
        - $ref : "#/components/parameters/mode"
        - $ref : "#/components/parameters/includeValues"
        - $ref : "#/components/parameters/period"
      responses:
        200:
          description: Successful response

        404:
          description: Not found response
          content:
            text/plain:
              schema:
                title: Weather not found
                type: string
                example: Not found
components:
  parameters:
    mode:
      name: mode
      in: query
      description: Режим работы сервиса.
      schema:
        type: string
        enum:
          - all
          - draft
          - delivery
    includeValues:
      name: includeValues
      in: query
      description: Необходимость вернуть данные ВИ в ответе от сервиса Если значение == true, в ответе от сервиса должны присутствовать данные ВИ. Если значение == false или отсутствует, сервис не возвращает данные ВИ.
      schema:
        type: boolean
    period:
      name: period
      description: Дата приема ВИ от клиента, если mode == delivery. Дата регистрации черновика, если mode == draft
      in: query
      schema:
        type: object
        properties:
          test:
            description: testes
            schema:
              type: string
          test2:
            schema:
              type: string
